<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div>
        <img
          src="https://nigerialogos.com/images/nigerialogos_logo.svg"
          alt="nigerialogos logo"
        />
      </div>
      <div class="tab">
        <select id="drop-down">
          <option value="All Categories">All Categories</option>
        </select>
        <input
          class="search"
          type="text"
          placeholder="search for company"
          name=""
          id=""
        />
      </div>
    </header>
    <div class="shortcut-container">
      <div class="shortcut">
        <a>#</a>
        <a>A</a>
        <a>B</a>
        <a>C</a>
        <a>D</a>
        <a>E</a>
        <a>F</a>
        <a>G</a>
        <a>H</a>
        <a>I</a>
        <a>J</a>
        <a>K</a>
        <a>L</a>
        <a>M</a>
        <a>N</a>
        <a>O</a>
        <a>P</a>
        <a>Q</a>
        <a>R</a>
        <a>S</a>
        <a>T</a>
        <a>U</a>
        <a>V</a>
        <a>W</a>
        <a>X</a>
        <a>Y</a>
        <a>Z</a>
      </div>
    </div>

    <div class="card-box">
      <div class="logo-display"></div>
    </div>
  </body>
  <script src="logos.json"></script>
  <script src="index.js"></script>
</html>
